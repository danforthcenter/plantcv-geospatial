        - Read NetCDF Data: read_netcdf.md
        - ROIs from polygon centers: center_grid_rois.md
        - Shapefile tools:
            - Shapes Flexible : shapes_flexible.md
            - Shapes Grid : shapes_grid.md
        - Transform coordinate points: transform_points.md
        - Transform coordinate polygons: transform_polygons.md
        - Save clicked points as geojson: points_to_geojson.md
        - Save drawn shapes as geojson: shapes_to_geojson.md
